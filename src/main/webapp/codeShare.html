		<script type="text/javascript">
	$(document).ready(function() {

		$("#shareActivecodes").click(function() {
			 var telphone = $("#email").val(); 
			 if(!telphone){
					$("#showRegMes").show();
			        $("#showRegMes").html("<font color=red>请输入用户账号!</font>");
			        $("#email").focus();
					return false;
				}
			
			  var pathName=window.document.location.pathname;
			  var projectName=pathName.substring(0,pathName.substr(1).indexOf('/')+1);  
			$.ajax({				
				type : 'POST',
				url :  projectName+'/wlp/shareActivecodes',
				data : {
					othername : $("#email").val()
					},				
				dataType : 'json',
				success : function(data, type, request) {
					console.log(data)
					if(data){
					    $("#showRegMes").show();
				        $("#showRegMes").html("<font >激活码共享成功</font>");
					 }else{
						     $("#showRegMes").show();
					        $("#showRegMes").html("<font color=red>共享失败，用户不存在或无可用的激活码!</font>");
					        $("#email").focus();
					 }
				},
				error : function(xmlhttprequest, errorinfo) {
					$("#showRegMes").show();
			        $("#showRegMes").html("<font color=red>共享失败，用户不存在或无可用的激活码!</font>");
				}
			});
		});
	});

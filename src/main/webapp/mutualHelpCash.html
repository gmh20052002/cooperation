			function _cleantip(){
				   $("#showDealMes").hide();	
			} 
			
		$.ajax({
			type : "GET",
			url : projectName+ "/wlp/getMyWallet",
			success : function(data) {
				  console.log(data)
				if(data){		
					var total=data.capital+data.bonus;
				    $("#bonus").val(data.bonus);
				    $("#balance").val(data.capital);
				    if(total>=5000){			    	
					      $('#slider-fill')[0].attributes[6].value=5000
					}else if(total>=200){
			
						  $('#slider-fill')[0].attributes[6].value=total
					}
				    else{
						   $('#slider-fill')[0].attributes[6].value=0
						   $('#mutulhelp').css('display','none');
					}
				}else{
				
				}
			}
		});
	$(document).ready(function() {
		$("#mutulhelp").click(function() {
			var a=[];
			var payway=""
			$.each($(".xxx:checked"),function(i,n){
				payway+=n.value;
			    a[i]=n.value

			});	
			console.log(a)
	   if(a.length<1){
		    alert("必须选择一种提现方式");
			return false;
		   }
	  
	   $.ajax({				
			type : 'POST',
			url :projectName+ '/wlp/getHelp',		
			data:{  'money':$('#slider-fill').val(),'payway':payway},
			dataType : 'json',
			success : function(data, type, request) {
                       console.log(data)
				   $("#showDealMes").show();

			}
		});
		});

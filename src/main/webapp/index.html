		</div>

			<form action="#" method="post" id="regForm">

	<!-- user head img  page -->
	<div data-role="page" id="imgPage" data-dom-cache="true">
		<script type="text/javascript">
			var myScroll;
			function loaded4() {
				if (myScroll != null) {
					myScroll.destroy();
				}
				myScroll = new iScroll("wrapperHead", {
					checkDOMChange : false
				});
			}
			function selectImg(img) {
				$("#headimg").html(
						"<img src=\"img/headpic/" + img
								+ ".jpg\" onerror=\"errpic(this)\"/>")
				goTo("#regPage");
			}
			$("#imgPage")
					.live(
							'pageinit',
							function() {
								var content = ""
								for (var i = 1; i < 11; i++) {
									content = content + "<li>";
									content = content
											+ "<a href=\"#\"><img src=\"img/headpic/"
											+ i
											+ ".jpg\" onerror=\"errpic(this)\" onclick=\"selectImg("
											+ i + ")\"/></a>";
									content = content + "</li>";
								}
								$("#headpicul").append(content);

								//bind swipe event
								$('#imgPage').bind("swiperight", function() {
									$.mobile.changePage('#regPage', {
										transition : "slide",
										reverse : true
									});
								});
							});
			$("#imgPage").live("pagebeforeshow", function() {
				setTimeout(loaded4, 200);
			});

			$("#imgPage").live('pageshow', function() {

			});
		</script>

			</span>
			<h1>选择头像</h1>
		</div>

			<div id="wrapperHead" class="wrapper">
				<div id="scrollerHead" class="scroller">
					<ul id="headpicul" class="gallery">

							<li>

							</li>  -->

		</div>
